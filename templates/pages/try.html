{% extends "layouts/lay_demo.html" %} {% block content%}

<h3>Try Model</h3>
<hr />

<strong>Translate from any language to Pidgin</strong>
<br />
<br />
<div class="text-center" style="font-size: large">
    <p style="font-family: monospace">
        Select your desired language to translate then enter the sentence to continue.
    </p>
    <br />
    <div>
        <form action="{{url_for('translate')}}" method="post">
            <div class="row g-2">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <select class="form-select" name="from" id="fromLang" aria-label="Select from language">
                            <option selected>...</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="de">German</option>
                            <option value="zh-Hans">Chinese</option>
                        </select>
                        <label for="fromLang">Translate From</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <select class="form-select" id="toLang" name="to" aria-label="Select to language">
                            <option selected>Pidgin</option>
                            <!-- <option value="1">English</option>
                        <option value="2">French</option>
                        <option value="3">German</option> -->
                        </select>
                        <label for="toLang">Translate To</label>
                    </div>
                </div>
                <div class="col-md-2"></div>

            </div><br><br>
            <div class="row">
                <div class="col-md-2"></div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Enter Sentence</label>
                        <textarea class="form-control" id="translated" name="sentence" rows="3" required>{{sentence}}</textarea>
                        <!-- <small class="text-warning">Enter </small> -->
                        <!-- <small class="text-warning">Please respect punctuation and <strong>NO</strong> use of shorthand.</small> -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Translated Sentence</label>
                        <textarea disabled class="form-control" id="translated" name="sentence" rows="3" required>
{{translated}}</textarea>
                        <!-- <small class="text-warning">Enter </small> -->
                        <!-- <small class="text-warning">Please respect punctuation and <strong>NO</strong> use of shorthand.</small> -->
                    </div>
                </div>
                <div class="col-md-2"></div>

            </div>
            <br />
            <button type="submit" id="submitButton" class="btn btn-lg btn-info">
                Translate
            </button>
            <!-- <button type="submit" id="submitButton" class="btn btn-lg btn-info" onClick="sendValue(this)">Next ></button> -->
        </form>
    </div>

</div>

{% endblock %}
